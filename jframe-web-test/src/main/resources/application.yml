server:
  port: 8888
  servlet:
    session:
      cookie:
        name: JSAUID
spring:
  profiles:
    active: dev
    include: cloud # 加载springcloud配置
  application:
    name: JFRAME-WEB-TEST
info: # 定义各种额外的详情给服务端显示
  app:
    name: ${spring.application.name}
    version: "1.0"
    description: "pc"
# ↓↓↓↓↓↓ 独立应用配置
# 如果值false，可以不配置
# enabled值仅用于条件加载各个组件
app:
  static_path: /data/wwwroot/test/static/ # (生产)静态文件目录
  static_host: http://192.168.1.199:8088/ # (生产)静态文件地址-用于文件上传返回绝对路径
  eureka: # Eureka注册服务
    enabled: false
  monitor: # 监控端点
    enabled: false
  druid: # druid数据源监控
    enabled: false
  springsch: # spring定时器
    enabled: false
  quartz: # Quartz定时任务
    enabled: false
  cache: # redis缓存支持
    enabled: true
  redisson: # 分布式锁
    enabled: false
  activemq: # ActiveMQ
    enabled: false
  rabbitmq: # RabbitMQ
    enabled: false
  socket: # spring websocket
    enabled: true
  fdfs: # FastDFS,false则使用本地上传
    enabled: false
  ssl: # 启用SSL
    enabled: false
rmi: # 启用rmi监控
  enabled: false
  host: 127.0.0.1
  port: ${server.port}
wx: # 微信公众号API
  appid: 111111
  token: qwertyuiopqwertyuiopqwertyuiopqw
  appsecret: 111111
  callback-url:
