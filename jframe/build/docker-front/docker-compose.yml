version: '2.2'
services:
  web:
    build: .
    image: jackson/web/front:latest
    container_name: web_front
    external_links:
      - mysql:mysql
    volumes:
      - /home/docker/jframe/logs:/data/wwwlogs
      - /home/docker/jframe/front/static:/data/wwwroot/front/static
    ports:
      - "8081:8081"
    command: java -server -jar /data/wwwroot/front/jframe-web-front.jar --spring.profiles.active=pro
