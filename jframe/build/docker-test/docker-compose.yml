web:
  image: hub.c.163.com/library/java:8u111-jre
  container_name: web_test
  environment:
    TZ: Asia/Shanghai
  external_links:
    - mysql:mysql
    - redis:redis
  volumes:
    - /home/docker/jframe/logs:/data/wwwlogs
    - /home/docker/jframe/test:/data/wwwroot/test
  ports:
    - "8888:8888"
  command: java -server -jar /data/wwwroot/test/jframe-web-test.jar --spring.profiles.active=pro