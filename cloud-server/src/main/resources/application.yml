server:
  port: 10000
spring:
  application:
    name: CLOUD-SERVER
  boot: # 监控服务器
    admin:
      context-path: /sba # 配置访问路径
eureka: # eureka服务端
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl: # 注册地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
security: # 开启spring安全
  basic:
    enabled: true
  user: # 设置用户名和密码
    name: eureka
    password: eureka1234
