server:
  port: 8083
spring:
  profiles:
    active: dev
    include: monitor
  application:
    name: JFRAME-WEB-SHOP
  session:
    store-type: NONE
  datasource:
    druid:
      web-stat-filter:
        enabled: false
      stat-view-servlet:
        enabled: false
      filter:
        stat:
          enabled: false
info:
  app:
    name: ${spring.application.name}
    version: "1.0"
    description: "shop"
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://eureka:eureka1234@127.0.0.1:10000/eureka/
feign:
  hystrix:
    enabled: false
app:
  pro:
    appkey: ""
    static_path: /data/wwwroot/shop/static/
    static_host: http://192.168.1.199:${server.port}/
  monitor:
    enabled: false
  db:
    master:
      enabled: true
    cluster:
      enabled: false
  scheduler:
    quartz:
      enabled: false
    springsch:
      enabled: false
  cache:
    springcache:
      enabled: false
    redisson:
      enabled: false
  activemq:
    enabled: false
  socket:
    enabled: false
  fdfs:
    enabled: false