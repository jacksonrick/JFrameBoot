logging:
  config: classpath:logback-boot.xml # 日志配置文件
server:
  tomcat: # tomcat容器
    uri-encoding: UTF-8
    max-threads: 800
    min-spare-threads: 20
    max-connections: 2000
  undertow: # undertow容器
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
  servlet:
    session:
      timeout: 30m # session过期时间
#  ssl:
#    key-store: classpath:.keystore
#    key-store-type: jks
#    key-password: 111111
#    key-alias: tomcat
spring:
  cache: # 缓存设置
    type: REDIS # 缓存类型 NONE | REDIS
    cache-names: user,order # 缓存的名称(多个)
    redis:
      time-to-live: 20m
  session: # session存储类型 NONE | REDIS
    store-type: NONE
  mvc:
    static-path-pattern: /static/** # 静态地址映射
  servlet:
    multipart: # 文件上传限制
      max-file-size: 50MB
      max-request-size: 10MB
  resources:
    static-locations: classpath:/static/,file:${system.static_path} # 静态文件目录
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss # json时间转换
    time-zone: GMT+8
    default-property-inclusion: non_null # json空不输出
  freemarker:
    template-loader-path: classpath:/templates # 模板文件目录
    cache: true # 缓存
    charset: UTF-8
    settings: # 数据格式设置
      template_update_delay: 0
      default_encoding: UTF-8
      locale: zh_CN
      url_escaping_charset: zh_CN
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss
      datetime_format: yyyy-MM-dd HH:mm:ss
      number_format: 0.##
      boolean_format: true,false
      classic_compatible: true
      whitespace_stripping: true
  datasource:
    druid: # Druid数据源配置
      driver-class-name: com.mysql.jdbc.Driver
      primary: # 主库
        url: jdbc:mysql://127.0.0.1:3306/jframe?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password: 12345678
      secondary: # 备或从库
        url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password: 12345678
      loadbalance: # 集群
        url: jdbc:mysql:loadbalance://192.168.1.191:3306,192.168.1.192:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&roundRobinLoadBalance=true
        username: root
        password: 12345678
      initial-size: 5
      max-active: 20
      max-wait: 60000
      min-idle: 5
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      max-open-prepared-statements: 20
      remove-abandoned: true
      remove-abandoned-timeout-millis: 1800
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      filter: # 自定义StatFilter配置
        stat:
          enabled: ${app.druid.enabled:false}
          db-type: mysql
          log-slow-sql: true
          slow-sql-millis: 2000
      stat-view-servlet: # Druid监控配置
        enabled: ${app.druid.enabled:false}
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 123456
        allow: 127.0.0.1
      web-stat-filter:
        enabled: ${app.druid.enabled:false}
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      aop-patterns: com.jf.service.* # Spring监控AOP切入点
  aop:
    proxy-target-class: true
  task: # 线程池设置
    corePoolSize: 10 # 维护线程的最少数量
    maxPoolSize: 30
    queueCapacity: 200 # 线程池所使用的缓冲队列
    keepAliveSeconds: 60 # 维护线程所允许的空闲时间
    waitOnShutdown: true
    awaitTerminationSeconds: 60
  mail: # 邮件服务器设置
    host: smtp.qq.com
    username: 1@qq.com
    password: 1
    properties:
      mail:
        smtp:
          ssl:
            enable: true
          auth: true
          timeout: 25000
  redis: # spring redis
    host: 192.168.24.200
    port: 6379
    password:  # 密码
    timeout: 5s
    lettuce: # 使用lettuce或者jedis
      pool:
        max-idle: 50
        min-idle: 10
        max-active: 10
#    sentinel: # Sentinel集群
#      master: mymaster
#      nodes:
#        - 192.168.1.199:26379
#        - 192.168.1.199:26380
#    cluster: # Cluster集群(6)
#      nodes:
#        - 192.168.1.199:7001
#        - 192.168.1.199:7002
#        - 192.168.1.199:7003
#        - 192.168.1.199:7004
#        - 192.168.1.199:7005
#        - 192.168.1.199:7006
  activemq: # activemq
    broker-url: tcp://192.168.1.199:61616 # 服务器地址
    in-memory: true
    pool:
      enabled: false # 如果此处设置为true，需要加依赖包:org.apache.activemq > activemq-pool
    user: activemq
    password: 12345678
    packages:
      trust-all: true
  rabbitmq: # rabbitmq
    host: 192.168.24.200 # 服务器地址
    port: 5672
    username: rabbitmq
    password: 12345678
    virtual-host: /rmq
    requested-heartbeat: 10s
    publisher-confirms: true # 开启发送确认
    publisher-returns: true # 开启发送失败退回
    listener:
      simple:
        concurrency: 10 # 消费者数量
        prefetch: 50 # 每个消费者获取最大投递数量
        acknowledge-mode: manual # 开启ACK
fdfs: # fastDFS配置
  so-timeout: 3000
  connect_timeout: 3000
  tracker-list: # 可设置多个
    - 192.168.1.199:22122
