logging:
  config: classpath:logback-boot.xml # 日志配置文件
server:
  session:
    timeout: 1800 # session过期时间
  tomcat: # tomcat设置
    max-threads: 800
    uri-encoding: UTF-8
spring:
  mvc:
    static-path-pattern: /static/** # 静态地址映射
  http:
    multipart: # 文件上传限制
      max-file-size: 50MB
      max-request-size: 10MB
  resources:
    static-locations: classpath:/static/,file:${system.static_path} # 静态文件目录
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss # json时间转换
    default-property-inclusion: non_null # json空不输出
  freemarker:
    template-loader-path: classpath:/templates # 模板文件目录
    cache: false # 不缓存
    charset: UTF-8
    settings: # 数据格式设置
      template_update_delay: 0
      default_encoding: UTF-8
      locale: zh_CN
      url_escaping_charset: zh_CN
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss
      datetime_format: yyyy-MM-dd HH:mm:ss
      number_format: 0.##
      boolean_format: true,false
      classic_compatible: true
      whitespace_stripping: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 连接池类型 druid
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jframe?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true
    username: root
    password: 12345678
    initialSize: 5 # ↓↓连接池设置
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    maxOpenPreparedStatements: 20
    removeAbandoned: true
    removeAbandonedTimeout: 1800
  task: # 线程池设置
    corePoolSize: 10
    maxPoolSize: 30
  mail: # 邮件服务器设置
    host: smtp.qq.com
    username: 1@qq.com
    password: 1
    properties:
      mail:
        smtp:
          auth: true
          timeout: 25000
  redis: # redis设置
    host: 192.168.1.199
    port: 6379
    password:
    timeout: 3000
    pool: # ↓↓用于spring redis
      max-idle: 50
      min-idle: 10
      max-active: 10
    maxIdle: 50 # ↓↓连接池设置，用于jedis
    minIdle: 10
    maxTotal: 500
    maxWaitMillis: 50
    testOnBorrow: true
    testOnReturn: false
  activemq: # activemq
    broker-url: tcp://192.168.1.199:61616 # 服务器地址
    in-memory: true
    pool:
      enabled: false # 如果此处设置为true，需要加依赖包:org.apache.activemq > activemq-pool
    user: activemq
    password: 12345678
    packages:
      trust-all: true
fdfs: # fastDFS配置
  connect_timeout: 5
  network_timeout: 30
  charset: UTF-8
  tracker_server: 192.168.1.199 # DFS服务器地址
